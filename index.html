<!DOCTYPE html>
<html>
  <head>
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contenitore">
      <!-- Intestazione della pagina -->
      <header>
        <img class="logo" src="logo.png">
        <h1 class="titolo">Taking Booleaners from A to B</h1>
      </header>
      <!-- Seleziona un'opzione -->
      <nav>
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi luci</button>
      </nav>
      <!-- Scelta del monopattino -->
      <main>
        <section class="sezione">
          <div>
            <input class="tasto" type="checkbox">
            <h2 class="monopattino">Monopattino Gino22</h2>
          </div>
          <div>
              <div class="freccia">&#8614;</div>
              <div class="indirizzo">via Guadalametri - a 220 metri da te</div>
          </div>
          <div class="stato">Stato carica:</div>
          <div class="caricaarancio"></div>
        </section>
        <section class="sezione">
          <div>
            <input class="tasto" type="checkbox">
            <h2 class="monopattino">Monopattino Mike24</h2>
          </div>
          <div>
              <div class="freccia">&#8614;</div>
              <div class="indirizzo">via Ricciardoni - a 420 metri da te</div>
          </div>
          <div class="stato">Stato carica:</div>
          <div class="caricaverde"></div>
        </section>
        <section class="sezione">
          <div>
            <input class="tasto" type="checkbox">
            <h2 class="monopattino">Monopattino Fedel154</h2>
          </div>
          <div>
              <div class="freccia">&#8614;</div>
              <div class="indirizzo">via Mentarini - a 490 metri da te</div>
          </div>
          <div class="stato">Stato carica:</div>
          <div class="caricarossa"></div>
        </section>
      </main>
    </div>
  </body>
</html>
